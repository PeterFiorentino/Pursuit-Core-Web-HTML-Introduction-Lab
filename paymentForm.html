<!doctype html>
  <html>
    <head>
      <title> Give me the money! </title>
    </head>
    <body>
      <h1> Give me the money! </h1>
      <p> Fields marked with * are required </p>
      <h3> Contact Information </h3>
      <p> Prefix: </p>
      <div>
        <input type="radio" name="Mr." id="Mr.">
        <label for="Mr."> Mr. </label>
      </div>
      <div>
        <input type="radio" name="Ms." id="Ms.">
        <label for="Ms."> Ms. </label>
      </div>
      <div>
        <input type="radio" name="Mrs." id="Mrs.">
        <label for="Mrs."> Mrs. </label>
      </div>
      <div>
        <input type="radio" name="Mx." id="Mx.">
        <label for="Mx."> Mx. </label>
      </div>
      <br>
      <div>
        <label for="name"> Name:* </label>
        <input type="text" name="name" id="name" placeholder="John Mayer">
      </div>
      <div>
        <label for="email"> Email:* </label>
        <input type="text" name="email" id="email" placeholder="JohnMayer@Music.com">
      <br>
      <h3> Payment Information </h3>
      <div>
        <label for="cardType"> Card Type: </label>
        <select id="cardType">
          <option value="visa"> Visa </option>
          <option value="mastercard"> Mastercard </option>
          <option value="americanEx"> American Express </option>
        </select>
        <br>
        <label for="cardNumber"> Card Number:* </label>
        <input type="text" name="cardNumber" id="cardNumber">
        <br>
        <label for="expiration"> Expiration Date (MM/DD/YYY):* </label>
        <input type="text" name="expiration" id="expiration">
        <br>
        <br>
        <input type="submit" value="Submit Payment">
    </body>
  </html>
